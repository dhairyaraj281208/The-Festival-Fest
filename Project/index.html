<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>The Festival Fest</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>


</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene vr-mode-ui="enabled: false" embedded arjs="
              sourceType: webcam; 
              displayWidth: 1280; 
              displayHeight: 960;
              debugUIEnabled: false;">

    <!-- Assets -->
    <a-assets>
      <img id="diya" src="./assets/cards/diya.jpg">
      <img id="holi" src="./assets/cards/holi.png">
      <img id="raksh" src="./assets/cards/raksh.jpg">
      <img id="year" src="./assets/cards/year.jpg">
    </a-assets>


    <!-- Happy Diwali -->
    <a-marker type="pattern" url="./assets/markers/pat 1/pattern-diya.patt">
      <a-plane src="#diya" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>

    <!-- HAppy Holi -->
    <a-marker type="pattern" url="./assets/markers/pat 2/pattern-holi.patt">
      <a-plane src="#holi" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>

    <!-- Raksha Bandhan -->
    <a-marker type="pattern" url="./assets/markers/pat 3/pattern-raksh.patt">
      <a-plane src="#raksh" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
      </a-marker>

      <!-- New Year and Cristmas -->
      <a-marker type="pattern" url="./assets/markers/pat 4/pattern-year.patt">
        <a-plane src="#year" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
        </a-marker>

       

  </a-scene>



</body>

</html>
